<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" width="device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <h1 class="cbt-row">My Calculator</h1>
        <div class="main">
            <div>
                <div class="cbt-row">
                    <input type="text" class="input1">
                </div>
                <section>
                    <div class="cbt-row">
                        <div>(</div>
                        <div>)</div>
                        <div>%</div>
                        <div>C</div>
                    </div>
                </section>
                <section>
                    <div class="cbt-row">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>X</div>
                    </div>
                </section>
                <section>
                    <div class="cbt-row">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>-</div>
                    </div>
                </section>
                <section>
                    <div class="cbt-row">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>+</div>
                    </div>
                </section>
                <section>
                    <div class="cbt-row">
                        <div>0</div>
                        <div>.</div>
                        <div>/</div>
                        <div>=</div>
                    </div>
                </section>
            </div>

        </div>

        <script src="./index.js"></script>
    </body>
</html>
